<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pipeline Tracker | Statmint</title>
  <meta name="description" content="Detailed tracker of biotech companies with treatments in clinical trials and not yet FDA approved.">
  <link rel="icon" href="statmint_logo.jpeg" type="image/jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7fafc;
      margin: 0;
      color: #333;
    }

    header {
      background: #0a0a0a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img { height: 50px; }
    nav a {
      margin-left: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover { color: #4dabf7; }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('homeimage.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 7rem 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .hero p {
      max-width: 720px;
      margin: 1rem auto 1.5rem;
      font-size: 1.2rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .section-desc {
      color: #555;
      margin-bottom: 2rem;
    }

    .stock-card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      height: 100%;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .stock-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .stock-card h5 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .stock-card p {
      font-size: 0.9rem;
    }
    .price-list {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.5rem;
      padding-left: 0;
    }
    .price-list li {
      list-style: none;
    }
    .card-footer {
      margin-top: 1rem;
    }

    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
    footer a { color: #4dabf7; }
  </style>
</head>

<body>

<header>
  <a href="index.html"><img src="statmint_logo.jpeg" alt="Statmint Logo"></a>
  <nav>
    <a href="index.html">Home</a>
    <a href="stocks.html">Pipeline Tracker</a>
    <a href="fda.html">FDA Pipeline</a>
    <a href="ipos.html">Biotech IPOs</a>
    <a href="globalhealth.html">Global Health</a>
  </nav>
</header>

<section class="hero">
  <h1>Biotech Pipeline Tracker</h1>
  <p>Discover companies developing innovative treatments currently in clinical trials and track their progress and trends.</p>
</section>

<section class="container py-5" id="stock-sections"></section>

<footer>
  <div class="container">
    <p>Â© 2025 Statmint. All data is for research and education only. <a href="#">Privacy Policy</a>.</p>
  </div>
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true, easing: 'ease-in-out' });

  const sections = [
    {
      title: "Oncology Startups",
      desc: "Next-gen companies pioneering cancer treatment breakthroughs.",
      stocks: [
        {
          name: "NovaCell Therapeutics",
          symbol: "NCEL",
          about: "NovaCell specializes in patient-specific CAR-T therapies that adapt to each individual's tumor microenvironment, aiming to drastically reduce relapse rates in solid tumors.",
          phase: "Phase I",
          prices: [12.5, 13, 13.5, 14, 14.8, 15.2, 16, 15.5, 16.2, 17, 17.5, 18],
          website: "https://www.novacell.com"
        },
        {
          name: "TumorX Bio",
          symbol: "TMBX",
          about: "TumorX Bio is advancing selective small molecule drugs to target resistant cancer mutations, with a pipeline focused on rare pediatric cancers.",
          phase: "Phase II",
          prices: [8, 8.2, 8.5, 8.8, 9.1, 9.3, 9.5, 9.7, 10, 10.5, 10.8, 11.2],
          website: "https://www.tumorxbio.com"
        },
        {
          name: "OncoNext",
          symbol: "ONXT",
          about: "OncoNext develops next-generation antibody-drug conjugates for aggressive forms of breast and lung cancers, aiming to improve specificity and reduce toxicity.",
          phase: "Phase I",
          prices: [10, 10.3, 10.5, 10.9, 11.2, 11.5, 11.8, 12, 12.5, 13, 13.2, 13.8],
          website: "https://www.onconext.com"
        }
      ]
    },
    {
      title: "Neurodegenerative Disease Biotechs",
      desc: "Biotechs tackling Alzheimer's, Parkinson's and other neurological disorders with cutting-edge research.",
      stocks: [
        {
          name: "NeuroGenix",
          symbol: "NRGX",
          about: "NeuroGenix is engineering gene therapies to target key pathways involved in early-onset Alzheimer's, aiming for single-dose treatments with long-lasting effects.",
          phase: "Phase II",
          prices: [22, 22.5, 23, 23.5, 24, 24.2, 24.5, 24.8, 25, 25.2, 25.5, 26],
          website: "https://www.neurogenix.com"
        },
        {
          name: "SynaptoBio",
          symbol: "SNAP",
          about: "SynaptoBio is testing novel compounds that stimulate synaptic repair and neuroplasticity, offering new hope for slowing Parkinson's disease progression.",
          phase: "Phase I",
          prices: [15, 15.2, 15.5, 15.8, 16, 16.3, 16.5, 16.7, 17, 17.2, 17.5, 17.8],
          website: "https://www.synaptobio.com"
        },
        {
          name: "BrainCell Therapeutics",
          symbol: "BCTL",
          about: "BrainCell Therapeutics uses stem cell-derived exosomes to promote neuron regeneration, with applications in ALS and other motor neuron diseases.",
          phase: "Pre-Clinical",
          prices: [5, 5.2, 5.5, 5.7, 6, 6.1, 6.3, 6.5, 6.7, 6.9, 7, 7.2],
          website: "https://www.braincelltx.com"
        }
      ]
    }
  ];

  const labels = ["Jul 2023","Aug","Sep","Oct","Nov","Dec","Jan 2024","Feb","Mar","Apr","May","Jun"];
  const container = document.getElementById('stock-sections');

  sections.forEach(section => {
    const sectionDiv = document.createElement('div');
    sectionDiv.className = 'mb-5';
    sectionDiv.innerHTML = `
      <h2 class="section-title" data-aos="fade-up">${section.title}</h2>
      <p class="section-desc">${section.desc}</p>
      <div class="row g-4"></div>
    `;
    const row = sectionDiv.querySelector('.row');

    section.stocks.forEach((stock, idx) => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 d-flex';
      col.innerHTML = `
        <div class="stock-card flex-fill" data-aos="zoom-in" data-aos-delay="${(idx+1)*100}">
          <h5>${stock.name} (${stock.symbol})</h5>
          <p>${stock.about}</p>
          <p><strong>Trial Stage:</strong> ${stock.phase}</p>
          <ul class="price-list">
            ${stock.prices.map((p, i) => `<li>${labels[i]}: $${p.toFixed(2)}</li>`).join("")}
          </ul>
          <canvas id="chart-${stock.symbol}" height="150"></canvas>
          <div class="card-footer">
            <a href="${stock.website}" target="_blank" class="btn btn-primary btn-sm">Visit Website</a>
            <a href="https://finance.yahoo.com/quote/${stock.symbol}" target="_blank" class="btn btn-outline-primary btn-sm ms-2">Yahoo Finance</a>
          </div>
        </div>
      `;
      row.appendChild(col);
    });

    container.appendChild(sectionDiv);
  });

  sections.forEach(section => {
    section.stocks.forEach(stock => {
      const ctx = document.getElementById(`chart-${stock.symbol}`).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${stock.symbol} Price`,
            data: stock.prices,
            borderColor: '#4dabf7',
            backgroundColor: 'rgba(77, 171, 247, 0.15)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false }, tooltip: { enabled: true } },
          scales: { x: { grid: { display: false } }, y: { grid: { display: true } } }
        }
      });
    });
  });
</script>

</body>
</html>
