<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Healthcare Stocks | StatMint</title>

  <!-- Bootstrap + AOS + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #0d6efd;
      --dark-bg: #0a0a0a;
      --accent: #377dff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #111;
      background: #fff;
    }

    header {
      background-color: var(--dark-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 100px;
    }

    nav a {
      margin-left: 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('statmintbackground.png') center/cover no-repeat;
      text-align: center;
      color: white;
      padding: 10rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero p {
      max-width: 700px;
      margin: 1rem auto 0;
      font-size: 1.2rem;
    }

    section {
      padding: 4rem 2rem;
    }

    .stock-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 2rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stock-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .stock-card h5 {
      margin-bottom: 0.5rem;
    }

    footer {
      background: var(--dark-bg);
      color: #bbb;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html"><img src="StatMintLogo.png" alt="StatMint Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="healthcare.html">Healthcare Stocks</a>
      <a href="fda.html">FDA Pipeline</a>
      <a href="ipos.html">Biotech IPOs</a>
      <a href="globalhealth.html">Global Health</a>
    </nav>
  </header>

  <section class="hero" data-aos="fade-zoom-in">
    <h1 data-aos="fade-up">Top Healthcare Stocks</h1>
    <p data-aos="fade-up" data-aos-delay="200">
      Live market data for the world’s leading healthcare companies, updated in real time.
    </p>
  </section>

  <!-- ✅ This container will be filled by stocks.js -->
  <section class="container">
    <h2 class="mb-4">Live Healthcare Stocks</h2>
    <div class="row" id="stocks-container"></div>
  </section>

  <footer>
    <div class="container">
      <p>© 2024 StatMint. All rights reserved.</p>
      <p><a href="mailto:info@statmint.org">Contact us</a></p>
    </div>
  </footer>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
      easing: 'ease-in-out'
    });
  </script>

  <!-- ✅ Your live data script -->
  <script src="stocks.js"></script>
</body>
</html>
